<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Mentalista</title>
</head>
<body>
    <h1>Adivinhe o número secreto!</h1>

    <p>Sorteamos um número entre 1 e 200.</p>
    <p>Você tem 10 chances para acertar!</p>
    <p>Boa sorte :)</p>

    <div class="form">
        <label for="campoPalpite">Digite um palpite: </label>
        <input type="number" min="1" max="200" required id="campoPalpite" class="campoPalpite">
        <input type="submit" value="Enviar Palpite" class="botaoEnviarPalpite">
    </div>

    <div class="paragrafos">
        <p class="tentativas"></p>
        <p class="ultimoResultado"></p>
        <p class="altoOuBaixo"></p>
    </div>
    
</body>
<script src="./app.js"></script>
</html>
